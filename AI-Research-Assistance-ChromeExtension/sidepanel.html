<!DOCTYPE html>
<html lang="en">

<head>
  <title>Research Assistance</title>
  <link rel="stylesheet" href="sidepanel.css">
</head>

<body>
  <div class="container">
    <div class="header">
      <h1>Research Assistance</h1>
    </div>
    <div class="actions">
      <button id="summarize-button">Summarize</button>
      <button id="rephrase-button">Rephrase</button>
      <button id="extract-keywords-button">Extract Keywords</button>
      <button id="suggest-button">Suggest</button>

      <button id="translate-button">Translate</button>
      <button id="detect-sentiment-button">Detect Sentiment</button>
    </div>
    <div class="notes">
      <h3>Research Notes</h3>
      <textarea name="notes" id="notes" placeholder="Take notes here"></textarea>
      <button id="savenotes-button">Save Notes</button>
    </div>
    <div id="results">
    </div>

    <script src="sidepanel.js"></script>
  </div>
</body>

</html>
